<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles-sesion.css">
</head>

<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="confirm-contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirm-contrasena" name="confirm-contrasena" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="sesion.html">Inicia Sesión</a></p>
  </div>
  <script src="sesion.js"></script>
</body>

</html>
